<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button onclick="filterImages('all')">All</button>
        <button onclick="filterImages('nature')">Nature</button>
        <button onclick="filterImages('city')">City</button>
        <button onclick="filterImages('animals')">Animals</button>
    </div>

    <!-- Gallery Container -->
    <div class="gallery">
        <div class="gallery-item nature"><img src="https://picsum.photos/id/1015/500/300" alt="Nature"></div>
        <div class="gallery-item city"><img src="https://picsum.photos/id/1011/500/300" alt="City"></div>
        <div class="gallery-item animals"><img src="https://picsum.photos/id/1025/500/300" alt="Animals"></div>
        <div class="gallery-item nature"><img src="https://picsum.photos/id/1016/500/300" alt="Nature"></div>
        <div class="gallery-item city"><img src="https://picsum.photos/id/1012/500/300" alt="City"></div>
        <div class="gallery-item animals"><img src="https://picsum.photos/id/1024/500/300" alt="Animals"></div>
    </div>

    <!-- Lightbox View -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div class="lightbox-controls">
            <button onclick="prevImage()">&#10094; Prev</button>
            <button onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
